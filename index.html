<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <!-- Audio elements -->
    <audio id="clickSound" src="sounds/click.wav"></audio>
    <audio id="deleteSound" src="sounds/delete.wav"></audio>
    <audio id="markCompleteSound" src="sounds/mark-complete.wav"></audio>
    <audio id="saveSound" src="sounds/save.wav"></audio>

    <div class="">
        <div class="text-center">
            <img src="img/logo.png" class="app-logo" alt="ok-task-logo" />
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><i class="fas fa-tasks" aria-hidden="true"></i> Task</th>
                    <th><i class="fas fa-flag" aria-hidden="true"></i></th>
                    <th><i class="fas fa-cogs" aria-hidden="true"></i></th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Task rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Floating Action Button -->
    <div class="fab fab-right" data-toggle="modal" data-target="#taskModal">
        <i class="fas fa-plus"></i>
    </div>

    <div class="fab fab-left" data-toggle="modal" data-target="#historyModal">
        <i class="fas fa-history"></i>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskInput">Task</label>
                            <input type="text" class="form-control form-control-task" id="taskInput" required>
                        </div>
                        <div class="form-group">
                            <label>Priority</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority" id="priorityHigh" value="High" required>
                                <label class="form-check-label badge badge-high" for="priorityHigh">High</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority" id="priorityMedium" value="Medium" required>
                                <label class="form-check-label badge badge-medium" for="priorityMedium">Medium</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority" id="priorityLow" value="Low" required>
                                <label class="form-check-label badge badge-low" for="priorityLow">Low</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" onclick="playSaveSound()"><i class="fas fa-save"></i> Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal left fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Completed Tasks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="completedTasksTableBody">
                            <!-- Completed tasks will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button id="clearHistoryBtn" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#taskModal').on('show.bs.modal', function () {
                $('.fab-right').addClass('rotate');
            });

            $('#taskModal').on('hidden.bs.modal', function () {
                $('.fab-right').removeClass('rotate');
            });

            $('#historyModal').on('show.bs.modal', function () {
                $('.fab-right').addClass('rotate');
            });

            $('#historyModal').on('hidden.bs.modal', function () {
                $('.fab-right').removeClass('rotate');
            });
        });
        function playClickSound() {
            document.getElementById('clickSound').play();
        }

        function playDeleteSound() {
            document.getElementById('deleteSound').play();
        }

        function playMarkCompleteSound() {
            document.getElementById('markCompleteSound').play();
        }

        function playSaveSound() {
            document.getElementById('saveSound').play();
        }
    </script>
    <script src="js/taskManager.js"></script>
</body>
</html>
